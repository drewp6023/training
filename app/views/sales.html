<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Sales
			</div>
			<div class="panel-body">
				<h4>How many records would you like to see?</h4>
				<input type="number" ng-model="numOfRecords" />
				<br /><br />				
				<table class="table">
					<thead>
						<tr class="odd">
							<th></th>
							<th class="pointer" ng-click="orderByField='date'; reverseSort = !reverseSort">Date <span ng-class="{ 'dropup': !reverseSort }"><span class="caret"></span></span></th>
							<th class="pointer" ng-click="orderByField='quantity'; reverseSort = !reverseSort">Quantity <span ng-class="{ 'dropup': !reverseSort }"><span class="caret"></span></span></th>
							<th class="pointer" ng-click="orderByField='netSale'; reverseSort = !reverseSort">Net Sale <span ng-class="{ 'dropup': !reverseSort }"><span class="caret"></span></span></th>
							<th class="pointer" ng-click="orderByField='costOfGoods'; reverseSort = !reverseSort">Cost of Goods <span ng-class="{ 'dropup': !reverseSort }"><span class="caret"></span></span></th>					
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="record in sales | orderBy:orderByField:reverseSort | limitTo:numOfRecords" ng-class="{ odd: $odd }">
							<td>{{ $index + 1 }}</td>
							<td>{{ record.date | date:'MMM dd, yyyy' | uppercase }}</td>
							<td>{{ record.quantity }}</td>
							<td>{{ record.netSale | currency }}</td>
							<td>{{ record.costOfGoods | currency }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-6"></div>
</div>
